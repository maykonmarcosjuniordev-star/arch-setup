# Autostart necessary processes (like notifications daemons, status bars, etc.)
# user auth
exec-once = systemctl --user start hyprpolkitagent
# panels and bars
exec-once = hyprpanel
# notifications
exec-once = swaync
# clipboard manager
exec-once = wl-clip-persist --clipboard regular
# wallpaper
exec-once = hyprpaper
# Idle management
exec-once = hypridle
# Or execute your favorite apps at launch like this:
exec-once = whatsit
exec-once = gtk-launch notion

exec-once =  [workspace 2 silent] firefox -P UFSC
# calendar
exec-once = betterbird
