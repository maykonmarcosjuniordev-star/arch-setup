###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
# The file managers is yazi, run on the terminal
$fileManager = $terminal -e yazi
$menu = wofi
$browser = firefox  --ProfileManager


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

bind = Alt_l, F4, killactive,
bind = Alt_l SHIFT, F4, exec, systemctl poweroff
# Lock screen
bind = $mainMod, Escape, exec, hyprlock
# Launchers
bindr = $mainMod, A, exec, pkill $menu || $menu &
bind = Ctrl_l Alt_l, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, gtk-launch calendar-notion
bind = $mainMod, D, exec, vesktop
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, G, exec, gmail-tray
bind = $mainMod, N, exec, gtk-launch notion
# Open notification center
bind = $mainMod, Q, exec, swaync-client -t -sw
bind = $mainMod, V, exec, code
bind = Alt_l, W, exec, whatsit
bind = $mainMod, Return, exec, wl-kbptr -c ~/.config/hypr/wl-kbptr/config
# Kill wl-kbptr
# bind = $mainMod, Backspace, exec, pkill wl-kbptr

# bind = $mainMod, Q, workspaceopt, allfloat #allpseudo #togglefloating #allfloat
# adding alt+tab functionality
bind = Alt_l, Tab, cyclenext
# Toggle fullscreen with F11
bind = ,F11, fullscreen, 0
# Maximize with mainMod + M
bind = $mainMod, M, fullscreen, 1

# Dwindle layout keybinds
bind = $mainMod, J, togglesplit, # dwindle
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# move windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + S/W
bind = $mainMod, W, workspace, r-1
bind = $mainMod, S, workspace, r+1

# Move focused window to different workspace with mainMod + SHIFT + S/W
bind = $mainMod SHIFT, Page_up, movetoworkspace, r-1
bind = $mainMod SHIFT, Page_down, movetoworkspace, r+1

# Switch to a submap called `resize`.
bind = $mainMod, R, submap, resize
submap = resize
# Set repeatable binds for resizing the active window.
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
# Use `reset` to go back to the global submap
bind = , escape, submap, reset
# Reset the submap, which will return to the global submap
submap = reset

bindel = $mainMod, F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = $mainMod, F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = $mainMod, F3, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod, F4, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , F4, exec, playerctl play-pause
bindel = $mainMod, F5, exec, brightnessctl -e4 -n2 set 5%-
bindel = $mainMod, F6, exec, brightnessctl -e4 -n2 set 5%+

# printscreen to take a screenshot of the entire screen
bind = ,Print, exec, hyprshot -m region -o ~/Pictures


# Multimedia keys for volume
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# Multimedia keys for brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
# Multimedia keys for media playback
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


