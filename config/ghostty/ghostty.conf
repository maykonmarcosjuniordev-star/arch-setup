# Config syntax crash course
# ==========================
# # The config file consists of simple key-value pairs,
# # separated by equals signs.
# font-family = Iosevka
# window-padding-x = 2
#
# # Spacing around the equals sign does not matter.
# # All of these are identical:
# key=value
# key= value
# key =value
# key = value
#
# # Any line beginning with a # is a comment. It's not possible to put
# # a comment after a config option, since it would be interpreted as a
# # part of the value. For example, this will have a value of "#123abc":
# background = #123abc
#
# # Empty values are used to reset config keys to default.
# key =
#
# # Some config options have unique syntaxes for their value,
# # which is explained in the docs for that config option.
# # Just for example:
# resize-overlay-duration = 4s 200ms

font-family = UbuntuMono Nerd Font Mono
font-family-bold = UbuntuMono Nerd Font Mono Bold
font-family-italic = UbuntuMono Nerd Font Mono italic
font-family-bold-italic = UbuntuMono Nerd Font Mono Bold Italic

font-shaping-break = cursor

alpha-blending = linear-corrected


# theme = Builtin Dark
# theme = Cyberpunk Scarlet Protocol
theme = Homebrew

background = #000000

background-opacity = 0.7

command = 
initial-command = 
env = 

right-click-action = context-menu


clipboard-read = allow
clipboard-write = allow
clipboard-trim-trailing-spaces = false
clipboard-paste-protection = true





keybind = copy=copy_to_clipboard
keybind = paste=paste_from_clipboard
keybind = ctrl+shift+c=copy_to_clipboard
keybind = ctrl+shift+v=paste_from_clipboard
keybind = ctrl+insert=copy_to_clipboard
keybind = shift+insert=paste_from_selection
keybind = shift+page_up=scroll_page_up
keybind = shift+page_down=scroll_page_down
# keybind = ctrl+shift+t=new_tab
keybind = ctrl+,=open_config
keybind = ctrl+shift+,=reload_config
keybind = ctrl+shift+p=toggle_command_palette
keybind = shift+home=scroll_to_top
keybind = shift+end=scroll_to_bottom
keybind = ctrl+shift+a=select_all
keybind = ctrl+-=decrease_font_size:1
keybind = ctrl+equal=increase_font_size:1

keybind = ctrl+t=new_tab
keybind = ctrl+tab=next_tab
keybind = ctrl+shift+tab=previous_tab
keybind = ctrl+shift+arrow_left=previous_tab
keybind = ctrl+shift+o=new_split:right
keybind = ctrl++=increase_font_size:1

