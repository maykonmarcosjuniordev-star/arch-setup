# Cursor movement
bindel=$mainMod Alt_l,down,exec,wlrctl pointer move 0 10
bindel=$mainMod Alt_l,up,exec,wlrctl pointer move 0 -10
bindel=$mainMod Alt_l,right,exec,wlrctl pointer move 10 0
bindel=$mainMod Alt_l,left,exec,wlrctl pointer move -10 0
# faster movement
bindel=$mainMod Ctrl_l,down,exec,wlrctl pointer move 0 75
bindel=$mainMod Ctrl_l,up,exec,wlrctl pointer move  0 -75
bindel=$mainMod Ctrl_l,right,exec,wlrctl pointer move  75 0
bindel=$mainMod Ctrl_l,left,exec,wlrctl pointer move  -75 0

# Left button
bindl=$mainMod,KP_Enter,exec,wlrctl pointer click left
# Right button
bindl=$mainMod SHIFT,KP_Enter,exec,wlrctl pointer click right

# Scroll up and down
bindel=$mainMod Alt_l,w,exec,wlrctl pointer scroll 10 0
bindel=$mainMod Alt_l,s,exec,wlrctl pointer scroll -10 0

# Scroll left and right
bindel=$mainMod Alt_l,a,exec,wlrctl pointer scroll 0 -10
bindel=$mainMod Alt_l,d,exec,wlrctl pointer scroll 0 10

